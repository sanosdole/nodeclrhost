    <title>Hello World!</title>

  <body>
    <h1>Hello World!</h1>
    We are using node <script>document.write(require('process').versions.node)</script>,
    Chrome <script>document.write(require('process').versions.chrome)</script>,
    and Electron <script>document.write(require('process').versions.electron)</script>.
    <br/>
    We are in process <script>document.write(require('process').pid)</script>.
    <br/>
    <div id="AnimateDiv">WILL BE REPLACED</div>

    Result from .Net = 
    <script>
        window.ToReplace = window.document.getElementById("AnimateDiv");
        
        //const coreclrhosting = window.myApi.coreclrhosting; // require('coreclr-hosting')
        const path = require('path');
        const coreclrhosting = require(path.join(window.nodeModulesPath, 'coreclr-hosting'));

        var result = coreclrhosting.runCoreApp(window.appRoot + '/RendererApp/bin/Debug/net8.0/RendererApp.dll');
        document.write(result);
    </script>
    
  </body>
