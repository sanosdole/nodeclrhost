<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node <script>document.write(window.myApi.process.versions.node)</script>,
    Chrome <script>document.write(window.myApi.process.versions.chrome)</script>,
    and Electron <script>document.write(window.myApi.process.versions.electron)</script>.
    <br/>
    We are in process <script>document.write(window.myApi.process.pid)</script>.
    <br/>
    <div id="AnimateDiv">WILL BE REPLACED</div>

    Result from .Net = 
    <script>
        window.ToReplace = window.document.getElementById("AnimateDiv");
        
        const coreclrhosting = window.myApi.coreclrhosting;
        var result = coreclrhosting.runCoreApp(window.myApi.__dirname + '/RendererApp/bin/Debug/netcoreapp3.1/RendererApp.dll');
        document.write(result);
    </script>
    
  </body>
</html>
